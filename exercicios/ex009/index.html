<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    
    <script>
        var agora = new Date()
        var diaSem = agora.getDay()
    switch (diaSem) {
    case 0:
        document.write('Domigo')
        break
    case 1:
        document.write('Segunda')
        break
    case 2:
        document.write('terça')
        break
    case 3:
        document.write('Quarta')
        break
    case 4:
        document.write('Quinta')
        break
    case 5:
        document.write('Sexta')
        break
    case 6: 
        document.write('Sábado')
        break
    default:
        document.write('[ERRO] Dia inválido')
        break
}
    </script>
</body>
</html>
