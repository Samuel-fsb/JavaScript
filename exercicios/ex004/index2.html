<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
        div#res {
            font: normal 20pt Arial;
            width: 100px;
        }
        input {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="pri1" id="pri1">
    <input type="number" name="seg2" id="seg2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
        let pri = document.getElementById('pri1')
        let seg = document.querySelector('input#seg2')
        let res = document.querySelector('div#res')
        let n1 = Number(pri.value)
        let n2 = Number(seg.value)
        let s = n1 + n2
        res.innerHTML = `A soma entre ${n1} e ${n2} é ${s}`
        }
    </script>
</body>
</html>
