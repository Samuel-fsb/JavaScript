<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviando Formulários</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
            background-color: brown;
        }

        h1{
            text-align: center;
            font-size: 50px;
            font-family: 'Times New Roman', Times, serif;
            color: white;
        }

        h2{
            padding: 1px 0px 60px 0px;
            font-weight: bolder;
            font-size: 30px;
            margin-top: -10px;
        }

        main{
            height: 420px;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
            gap: 30px;
            border-radius: 8px;
            border: 2px solid black;
            box-shadow: 2px 3px 3px black;
           background-color: white;
        }

        form{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
            gap: 5px;
            margin-top: -70px;
        }

        input{
            border-radius: 4px;
            padding: 10px;
            border: 1px solid black;
        }

        button{
            background-color: rgba(1, 255, 1, 0.77);
            color: white;
            font-weight: bold;
            padding: 10px 69px;
            border-radius: 4px;
            cursor: pointer;
        }

        .erro{
            border-bottom: red;
            color: black;
        }

        .sucesso{
            background-color: white;
            color: green;
        }

        #fb{
            font-size: 20px;
            width: 190px;
            height: 40px;
            background-color: rgb(255, 141, 1);
            border-radius: 8px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Envio de Formulários</h1>

    <main>

        <h2>Faça o seu cadastro abaixo</h2>

        <form action="" class="Enviar">
            <input type="text" name="" id="InputN" placeholder="Escreva o seu nome">
            <input type="email" name="" id="InputE" placeholder="Escreva o seu email">
            <input type="text" name="" id="SMS" placeholder="Escreva uma mensagem">
            <button type="submit">Enviar</button>
        </form>
        <div id="fb">
            
        </div>
    </main>
    
    <script>
        const InputNome = document.getElementById('InputN');
        const InputEmail = document.getElementById('InputE');
        const BotaoEnviar = document.querySelector('.Enviar');
        const Mensagem = document.getElementById('SMS');
        const feedback = document.getElementById('fb');
        
        //Criando o botão para verificar a se o que o usuário digitou atende os requisitos.
        BotaoEnviar.addEventListener('submit', (parar) => {
            parar.preventDefault();
            
            //Reset de todas as classes da div de resultado.
            feedback.classList.remove('erro', 'sucesso');

            Email = InputEmail.value;
            
            if(Email.includes('@') && Email >= 10){
                feedback.classList.add('sucesso');
                feedback.textContent = "Formulário enviado com sucesso!"
            }else{
                feedback.classList.add('erro');
                feedback.textContent = "O seu formulário não pode ser enviado porque você não preencheu algum campo errado."
            };
        });

        InputNome.value = "";
        InputEmail.value = "";
        Mensagem.value = "";

        InputNome.focus();
    </script>
</body>
</html>
