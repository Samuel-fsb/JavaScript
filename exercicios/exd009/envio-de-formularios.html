<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviando Formulários</title>
    <style>

        *{
            box-sizing: border-box;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
            background-color: brown;
        }

        h1{
            text-align: center;
            font-size: 50px;
            font-family: 'Times New Roman', Times, serif;
            color: white;
        }

        h2{
            padding: 1px 0px 60px 0px;
            font-weight: bolder;
            font-size: 25px;
            margin-top: -10px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        main{
            height: 420px;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
            gap: 30px;
            border-radius: 8px;
            border: 2px solid black;
            box-shadow: 2px 3px 3px black;
           background-color: white;
        }

        form{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
            gap: 5px;
            margin-top: -70px;
        }

        input{
            border-radius: 4px;
            padding: 10px;
            border: 1px solid black;
        }

        button{
            background-color: rgba(1, 255, 1, 0.77);
            color: white;
            font-weight: bold;
            padding: 10px 69px;
            border-radius: 4px;
            cursor: pointer;
        }

        .erro{
            background-color: red;
            color: white;
            text-align: center;
            border-radius: 8px;
            font-size: 20px;
        }

        .sucesso{
            background-color: rgb(6, 247, 6);
            color: white;
            border-radius: 8px;
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Envio de Formulários</h1>

    <main>

        <h2>Faça o seu cadastro abaixo</h2>

        <form action="" class="Enviar">
            <input type="text" name="" id="InputN" placeholder="Escreva o seu nome">
            <input type="email" name="" id="InputE" placeholder="Escreva o seu email">
            <input type="text" name="" id="SMS" placeholder="Escreva uma mensagem">
            <button type="submit">Enviar</button>
        </form>
        <div id="fb">
            
        </div>
    </main>
    
    <script>
        const InputNome = document.getElementById('InputN');
        const InputEmail = document.getElementById('InputE');
        const BotaoEnviar = document.querySelector('.Enviar');
        const Mensagem = document.getElementById('SMS');
        const feedback = document.getElementById('fb');
        
        //Criando o botão para verificar a se o que o usuário digitou atende os requisitos.
        BotaoEnviar.addEventListener('submit', (parar) => {
            parar.preventDefault();
            
            //Reset de todas as classes da div de resultado.
            feedback.classList.remove('erro', 'sucesso');

            Email = InputEmail.value;
            MensagemEscrita = Mensagem.value.length;
            NomeEscrito = InputNome.value;
            
            if(Email.includes('@') && MensagemEscrita >= 10){
                if(NomeEscrito.trim() === ""){
                    
                    return;
                };
                feedback.classList.add('sucesso');
                feedback.textContent = "Formulário enviado com sucesso!"

                //Para limpar os campos de input assim que o formulário for enviado e fazer com que o cursor volte para o input de nome.
                InputNome.value = "";
                InputEmail.value = "";
                Mensagem.value = "";
            }else{
                feedback.classList.add('erro');
                feedback.textContent = "Ainda falta preencher algum campo do formulário!"
            };

            //A mensagem irá aparecer na tela por 3 segundo e depois sumir. Além disso, o cursor voltará automaticamente para o campo de nome.
            setTimeout(() => {
                feedback.textContent = "";
                feedback.classList.remove('sucesso', 'erro');
            }, 3000);
            InputNome.focus();
        });
    </script>
</body>
</html>
