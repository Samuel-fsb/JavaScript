<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
    <style>
        body{
            height: 100vh;
        }

        button{
            padding: 20px;
            border-radius: 8px;
            color: white;
            background-color: brown;
            cursor: pointer;
            box-shadow: 123px black;
        }

        h1.black{
            color: black;
        }

        button:hover{
            background-color: green;
        }

        h1, h2{
            text-align: center;
            color: white;
        }
        section#form{
            height: 200px;
            width: 400px;
            border-radius: 8px;
            background-color: rgba(41, 187, 236, 0.938);
            box-shadow: 3px 3px 3px black;
           
        }

        input#MudarNome{
            background-color: rgb(5, 244, 5);
        }

        form{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        input, label{
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1 class="black">Resolvendo Bhaskara</h1>
    <button onclick="calcular()">Calcular</button>
    <section id="res">
        <p>Aqui vai aparecer o resultado do cáculo...</p>
    </section>

    <section id="form">
        <h1>Sistema de Boas Vindas</h1>
            <form action="" method="get">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                    <input type="button" value="Enviar" id="MudarNome" onclick="ExecutarSaudação()">
            </form>
       <h2 id="mensagem">Aguardando o seu nome...</h2>
    </section>

    
    <script>
        function ExecutarSaudação(){
            let AreaMensagem = document.getElementById('mensagem');

            let InputNome = document.getElementById('nome');

            let NomeDigitado = InputNome.value;

            if (NomeDigitado.length === 0){
                window.alert('Digite um nome!');
                return;
            };

            AreaMensagem.innerHTML= `<h2>É um prazer lhe conhecer ${NomeDigitado};!</h2>`

        };


        function calcular(){
            let resp = window.document.getElementById('res');
            let a = Number(window.prompt("Qual é o valor de A?"));
            if (a == 0){
                window.alert("Digite um valor positivo diferente de zero!");
                return;
            };
            let b = Number(window.prompt("Qual é o valor de B?"));
            let c = Number(window.prompt("Qual é o valor de C?"));


            let delta = b**2 - 4 * a * c;

            if(delta < 0){
                resp.innerHTML = `<p>Não é possível calcular a raiz quadrada de um número nagativo! Por favor, digite um número de um valor maior. </p>`
            } else {
                
            let bhaskaraMenos = (- b - Math.sqrt(delta)) / (2 * a);
            let bhaskaraMais = (- b + Math.sqrt(delta)) / (2 * a);
            
            resp.innerHTML = `<p> O resultado das duas raizes são ${bhaskaraMais} e ${bhaskaraMenos}</p> `;
            };
            return;
        };

    </script>
</body>
</html>
