<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
    <style>
        button{
            padding: 20px;
            border-radius: 8px;
            color: white;
            background-color: brown;
            cursor: pointer;
            box-shadow: 123px black;
        }

        button:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="calcular()">Calcular</button>
    <section id="res">
        <p>Aqui vai aparecer o resultado do cáculo...</p>
    </section>

    <script>
        function calcular(){
            let resp = window.document.getElementById('res');
            let a = Number(window.prompt("Qual é o valor de A?"));
            if (a == 0){
                window.alert("Digite um valor positivo diferente de zero!");
                return;
            };
            let b = Number(window.prompt("Qual é o valor de B?"));
            let c = Number(window.prompt("Qual é o valor de C?"));


            let delta = b**2 - 4 * a * c;

            if(delta < 0){
                resp.innerHTML = `<p>Não é possível calcular a raiz quadrada de um número nagativo! Por favor, digite um número de um valor maior. </p>`
            } else {
                
            let bhaskaraMenos = (- b - Math.sqrt(delta)) / (2 * a);
            let bhaskaraMais = (- b + Math.sqrt(delta)) / (2 * a);
            
            resp.innerHTML = `<p> O resultado das duas raizes são ${bhaskaraMais} e ${bhaskaraMenos}</p> `;
            };
            return;
        };
    </script>
</body>
</html>
