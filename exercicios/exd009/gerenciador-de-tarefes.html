<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Terefas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body{
            background-image: linear-gradient(to right, rgba(46, 43, 43, 0.389) 10%, black 100%);
        } 

        h1{
            text-align: center;
            color: white;
            font-size: 80px;
        }

        div{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }


        input{
            border-radius: 8px;
            padding: 15px;
        }

        input:hover{
            box-shadow: 3px 3px 3px black;
            transition: 0.3s;
        }

        main{
            /*height: 500px;
            width: 400px;
            box-shadow: 2px 2px 2px black;
            border-radius: 8px;
            background-color: white;*/
        }

        li{
            
        }

    </style>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <div>
        <main id="toDoList">
            <div>
                <div id="flex">
                    <input type="text" id="criartarefas" placeholder="Digite uma tarefa...">
                    <button id="botao">Criar Tarefas</button>
                </div>
            </div>
            <ul id="adicionarLista">
               
            </ul>
        </main>
    </div>

    <script>
        //Elementos selecionados via DOM.
         const botao = document.getElementById('botao');
         const NovasTarefas = document.getElementById('criartarefas');
         const ListaUL = document.getElementById('adicionarLista');
         
         //Criando um método que vai gerar novos itens de lista dentro da tag ul.
         botao.addEventListener('click', () => {
             const tarefas = NovasTarefas.value;
 
             //Usando o if para verificar se o usuário não digitou nada. Se não digitar e apertar "enter", irá aparecer uma mensagem na tela.
             if(tarefas.trim() === ""){
                 alert("Digite uma terafa primeiro!");
                 return;
             };
 
             //Criando um novo elemento de lista dentro de uma lista ordernada.
             const NovoElemento = document.createElement("li");
 
             NovoElemento.textContent = tarefas;
 
             //Método para remover o novo elemento da lista.
             NovoElemento.addEventListener('click', () => {
                 NovoElemento.remove();
             });
 
             ListaUL.appendChild(NovoElemento);
 
             NovasTarefas.value = "";
             NovasTarefas.focus();
         });
    </script>
</body>
</html>
