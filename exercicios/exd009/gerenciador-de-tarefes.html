<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Terefas</title>
    <style>
        body{
            background-color: rgb(52, 52, 188);
        } 

        h1{
            text-align: center;
            color: white;
        }

        div{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            
        }
        input{
            border-radius: 8px;
        }

        input:hover{
            box-shadow: 3px 3px 3px red;
            transition: 0.3s;
        }

        main{
            height: 500px;
            width: 400px;
            box-shadow: 2px 2px 2px black;
            border-radius: 8px;
            background-color: white;
        }

    </style>
</head>
<body>
    <h1>Minhas Tarefas</h1>
    <div>
        <main>
            <div>
                <input type="text" name="" id="">
                <button>Criar Tarefas</button>  
            </div>

        </main>
    </div>
</body>
</html>
