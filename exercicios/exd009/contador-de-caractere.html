<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <style>
        body{
            background-image: linear-gradient(to left, rgba(0, 0, 0, 0.792), rgba(19, 75, 243, 0.807));
        }

        h1{
            text-align: center;
            font-size: 70px;
            color: white;
        }

        div{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
        }
        span{
            color: white;
        }

        div.barra{
            
            color: white;
        }

        .fraca{
            background-color: red;
            width: 30%;
        }

        .media{
            background-color: yellow;
            width: 60%;
        }

        .forte{
            background-color: green;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Validação de Senha</h1>
    <div>
        <div class="barra">Barra de progresso!</div>
        <input type="password" id="senha" placeholder="Digite a sua senha...">
        <span id="resultado"></span>
    </div>

    <script>
        //Selecionado os elementos através do DOM.
        const InputPassword = document.getElementById('senha');
        const Progresso = document.querySelector('.barra')
        const ResultadoSenha = document.getElementById('resultado');

        InputPassword.addEventListener('keyup', () => {

            TamanhoSenha = InputPassword.value.length;

            //Reset total das classes do CSS.
            Progresso.classList.remove('fraca', 'media', 'forte');
            ResultadoSenha.classList.remove('fraca', 'media', 'forte');

            //Verifição de senha em que o usurário não digitou nada e reset do CSS logo depois.
            if(TamanhoSenha === 0){
                ResultadoSenha.textContent = "";
                InputPassword.style.backgroundColor = "";
                return;
            };

            //Criando vericações do tamanhos de senhas.
            if(TamanhoSenha <= 4){
                ResultadoSenha.classList.add('fraca');
                ResultadoSenha.textContent = "Senha Fraca";
                InputPassword.style.backgroundColor = 'red';
                Progresso.classList.add('fraca');
            } else if(TamanhoSenha >= 5 && TamanhoSenha <= 10){
                 ResultadoSenha.classList.add('media');
                 ResultadoSenha.textContent = "Senha Média";
                 InputPassword.style.backgroundColor = 'yellow';
                 Progresso.classList.add('media');
            } else {
                ResultadoSenha.classList.add('forte');
                ResultadoSenha.textContent = "Senha Forte!";
                InputPassword.style.backgroundColor = 'green';
                Progresso.classList.add('forte');
            };
        });
    </script>
</body>
</html>
