<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendo Cálculos</title>
    <style>
        button{
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>

    <button onclick="numero()">Antecessor e Sucessor</button>
    <script>
        function numero(){
            let n1 = Number(window.prompt('Qual é o número que você está pensando?'))
            let n2 = n1 - 1
            let n3 = n1 + 1
            window.alert(`Antes de ${n1}, temos o número ${n2} e depois de ${n1}, temos ${n3}`)
        }
    </script>
</body>
</html>
