<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaplicando Conceitos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reaprendendo Coisas Já Estudadas</h1>
    <p>Hello World</p>
    <script>
        var n1 = Number(window.prompt('Dgite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
