<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Externo</title>
    <style>
        h1{
            font-family: 'Times New Roman', Times, serif;
        }

        button{
            padding: 20px;
            border-radius: 8px;
            border: 1px solid black;
            background-color: rgb(249, 61, 61);
            color: white;
            cursor: pointer;
        }

        section{
            border: 2px solid black;
            margin-top: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Externo</h1>
    <button onclick="botao1()">Ação 1</button>
    <button onclick="botao2()">Ação 2</button>
    <button onclick="botao3()">Ação 3</button>
    <button onclick="botao4()">Ação 4</button>
    
    <section id="saida">
        <p>Aqui vai resistrar suas ações com os botões de cima...</p>
    </section>

    <h2>Conversor de Medidas</h2>
    <button onclick="conversor()">Converter</button>

    <section id="con">
        <h2>Aqui vai aparecer as medidas convertidas...</h2>
        <p>Quilômetros (Km)</p>
        <p>Hectômetros (Hm)</p>
        <p>Decâmetros (Dam)</p>
        <p>Decímtros (dm)</p>
        <p>Centrímetros (cm)</p>
    </section>

    <script src="aquivo.js"></script>
</body>
</html>
