<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro</title>
</head>
<body>
    <h1>É Amigo ou Inimigo?</h1>

    Digite aqui a sua nacionalidade:
    <input type="text" name="AM" id="AM">
    <input type="button" value="Verificar" onclick="amigo()">

    <div id="res"></div>

    <script>
        function amigo (){
            let Bo = window.document.querySelector('input#AM').value;
            let res = window.document.getElementById('res');

            Bo = Bo.toLowerCase;

            if (Bo === "Brasileiro" || Bo === "brasil") {
                res.innerHTML = "Você é amigo!"
            } else{
                res.innerHTML = "Você é inimigo!"
            }
        }
    </script>

</body>
</html>
